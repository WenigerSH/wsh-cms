_home:
    pattern: /
    defaults: { _controller: WshCmsBundle:Default:index }

# back-end routes
wsh_cms:
    resource: "@WshCmsBundle/Resources/config/routing.yml"
    prefix: /admin

# mockup routes
wsh_cms_html:
    resource: "@WshCmsHtmlBundle/Controller"
    type: "annotation"
    prefix: /html

sonata_page_cache:
    resource: '@SonataCacheBundle/Resources/config/routing/cache.xml'
    prefix: /

login_check:
    pattern: /admin/login_check

logout:
    pattern: /admin/logout

# back-end profile routers
profile_delete_avatar:
    pattern: /admin/profile/deleteAvatar
    defaults: { _controller: WshCmsBundle:Profile:deleteAvatar }


# app/config/routing.yml
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"


fos_user_profile_show:
    pattern: /admin/profile
    defaults: { _controller: SonataUserBundle:Profile:show }

sonata_user_profile:
    resource: "@SonataUserBundle/Resources/config/routing/profile.xml"
    prefix: /admin/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /admin/profile/


admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin

_imagine:
    resource: .
    type:     imagine
